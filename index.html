<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ahaha.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="burger-menu">☰</div>
        <h1>ahaha.com</h1>
        <nav>
            <button class="nav-btn" data-category="all">Все мемы</button>
            <button class="nav-btn" data-category="itl">Итальянский braintrot</button>
            <button class="nav-btn" data-category="animal">Животные</button>
            <button class="nav-btn" data-category="rg">Райан Гослинг</button>
            <button class="nav-btn" data-category="my">Мои мемы</button>
            <button class="nav-btn" data-category="anything">Разное</button>
            <button class="create-btn">Создать мем</button>
        </nav>
    </header>

    <main>
        <div class="search-bar">
            <img class="search-img" src="https://cdn-icons-png.flaticon.com/512/3917/3917132.png" alt="search" id="easter-egg">
            <input type="text" id="search" placeholder="Поиск мемов...">
        </div>

        <section class="meme-generator" id="meme-generator" style="display: none;">
            <h2>Добавь свой мем!</h2>
            <div class="image-upload">
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <div class="text-inputs">
                <input type="text" id="title" placeholder="Название мема">
                <input type="text" id="description" placeholder="Описание">
                <div class="row">
                    <input type="text" id="source" placeholder="Источник">
                    <input type="number" id="year" placeholder="Год">   
                </div>
            </div>
            <div class="text-inputs">
                <h2>Создай свой мем! (если хочешь)</h2>
                <input type="text" id="top-text" placeholder="Верхний текст (по желанию)">
                <input type="text" id="bottom-text" placeholder="Нижний текст (по желанию)">
            </div>
            <canvas id="meme-canvas"></canvas>
            <div class="meme-btn">
                <button id="generate-meme">Создать мем</button>
                <a id="download-meme" style="display: none;">Скачать мем</a>
                <button id="save-meme">Сохранить в галерею</button>
            </div>
        </section>

        <section class="gallery" id="gallery"></section>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close"><img src="img/cross.png" alt="close"></span>
            <button id="edit-btn" style="display: none;"><img src="img/settings.svg" alt="settings"></button>
            <img id="modal-image" src="" alt="meme">
            <div class="row">
            <h2 id="modal-title"></h2>
            </div>
            <p id="modal-description"></p>
            <p id="modal-year"></p>
            <div class="like-dislike-container">
                <button id="like-btn" class="like-btn">
                    <span id="like-count">0</span>
                    <img src="img/like.svg" alt="like">
                </button>
                <button id="dislike-btn" class="dislike-btn">
                    <span id="dislike-count">0</span>
                    <img src="img/dislike.svg" alt="dislike">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
